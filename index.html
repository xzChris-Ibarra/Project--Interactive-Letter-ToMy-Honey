<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carta para Ti</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <section class="pantalla-inicial">
        <img src="img/bienvenida.gif" alt="Bienvenida" class="gif-bienvenida">
        <h1>Hola mi amor 💖</h1>
        <button id="abrirCarta">Abrir carta</button>
    </section>

    <section class="carta" id="carta" style="display: none;">
        <p>Hoy quise hacer algo especial para ti...</p>
        <p>Esta carta es un pequeño reflejo de todo lo que siento 💌</p>
        <img src="img/nosotros.gif" alt="Nosotros" class="gif-carta">
        <button id="activarMusica">Activar música 🎵</button>
    </section>

    <audio id="musica" src="audio/cancion.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
